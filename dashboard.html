<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Events Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-container {
      margin: 50px auto;
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: #333;
    }
    .event-card {
      border: 2px solid #fc466b;
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h2 {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn btn-light mt-4">â¬… Back to Home</a>
    <div class="dashboard-container mt-4">
      <h2 class="mb-4">My Events</h2>
      <div id="eventList"></div>
    </div>
  </div>
  <script>
    function loadEvents() {
      const eventList = document.getElementById('eventList');
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      if (events.length === 0) {
        eventList.innerHTML = '<p>No events created yet.</p>';
        return;
      }
      eventList.innerHTML = '';
      events.forEach((ev, index) => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <h5>${ev.title}</h5>
          <p><strong>Date:</strong> ${ev.date}</p>
          <p><strong>Category:</strong> ${ev.category}</p>
          <p><strong>Location:</strong> ${ev.location}</p>
          <p><strong>Description:</strong> ${ev.description}</p>
          <button class="btn btn-danger btn-sm" onclick="deleteEvent(${index})">Delete</button>
        `;
        eventList.appendChild(card);
      });
    }

    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem('events'));
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    window.onload = loadEvents;
  </script>
</body>
</html>
