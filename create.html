<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      margin: 50px auto;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: #333;
    }
    .btn-primary {
      background-color: #3f5efb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #fc466b;
    }
    h2 {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn btn-light mt-4">â¬… Back to Home</a>
    <div class="form-container">
      <h2>Create New Event (Organizer Access)</h2>
      <div id="authSection">
        <div class="mb-3">
          <label class="form-label">Enter Organizer Passcode:</label>
          <input type="password" id="passcode" class="form-control" placeholder="e.g. admin123">
        </div>
        <button class="btn btn-primary" onclick="verifyAccess()">Verify</button>
      </div>
      <form id="eventForm" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Event Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" id="category">
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
      </form>
    </div>
  </div>

  <script>
    function verifyAccess() {
      const code = document.getElementById('passcode').value;
      if (code === 'admin123') {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('eventForm').style.display = 'block';
      } else {
        alert('Incorrect passcode!');
      }
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const event = {
        title: document.getElementById('title').value,
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      };
      const existing = JSON.parse(localStorage.getItem('events') || '[]');
      existing.push(event);
      localStorage.setItem('events', JSON.stringify(existing));
      alert('Event created successfully!');
      document.getElementById('eventForm').reset();
    });
  </script>
</body>
</html>
